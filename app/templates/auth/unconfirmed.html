{% extends "base.html" %}

{% block title %}Flasky - Confirm your account{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        Hello, {{ current_user.username }}!
    </h1>
    <h3>您还没有认证您的账号.</h3>
    <p>
        请先认证账户，才能进入网站.
        <br>
        <br>
        请检查邮箱，您应该收到了一封含有认证链接的邮件.
    </p>
    <p>
        <br>
        还需要再发一次吗？
        <a href="{{ url_for('auth.resend_confirmation') }}">点击这里</a>
    </p>
</div>
{% endblock %}
